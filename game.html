<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/9d283dbd3f.js" crossorigin="anonymous"></script>
  <title>Do You Sudoku? - Game</title>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1><i id="logo" class="far fa-edit"></i> Do You Sudoku?</h1>
  </header>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html" aria-label="Link to Home Page"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="instructions.html" aria-label="Link to Rules Page"><i class="fas fa-book-open"></i> Rules</a>
    <a class="active" href="game.html" aria-label="Link to Game Page"><i class="fas fa-edit"></i> Game</a>
  </div>

  <!-- Customisable game settings -->
  <div id="game-options">
    <!-- Pick the appearance of the game page -->
    <div id="theme">
      <h2>Theme: </h2>
      <label>Light</label>
      <input id="theme-1" type="radio" value="light" name="theme" checked>
      <label>Dark</label>
      <input id="theme-2" type="radio" value="dark" name="theme">
      <label>Coffee</label>
      <input id="theme-3" type="radio" value="coffee" name="theme">
      <label>Unicorn</label>
      <input id="theme-4" type="radio" value="unicorn" name="theme">
    </div>
  
    <!-- Pick the game difficulty -->
    <div id="difficulty">
      <h2>Difficulty: </h2>
      <label><i class="fas fa-grin-beam"></i></label>
      <input id="easy-diff" type="radio" value="easy" name="difficulty" checked>
      <label><i class="fas fa-smile-beam"></i></label>
      <input id="medium-diff" type="radio" value="medium" name="difficulty">
      <label><i class="fas fa-meh"></i></label>
      <input id="hard-diff" type="radio" value="hard" name="difficulty">
      <label><i class="fas fa-skull"></i></label>
      <input id="hardcore-diff" type="radio" value="hardcore" name="difficulty">
    </div>

    <!-- Pick the time limit for your game -->
    <div id="game-time">
      <h2>Time: </h2>
      <label>3mins</label>
      <input id="time-3" type="radio" value="three" name="game-time" checked>
      <label>5mins</label>
      <input id="time-5" type="radio" value="five" name="game-time">
      <label>10mins</label>
      <input id="time-10" type="radio" value="ten" name="game-time">
    </div>
  </div>
  <!-- Press this to start the game -->
  <button id="start-game-btn">Start New Game</button>

  <!-- Main content section -->
  <!-- Shows the remaining lives and timer for the game -->
  <div id="stats">
    <p id="timer"></p>
    <p id="lives"></p>
  </div>

  <!-- The game board -->
  <div id="game">
    <div id="grid">
      <!-- Paragraph elements created by JS go here (81 squares in 9x9 grid) -->
    </div>

    <!-- The number selector for the game -->
    <div id="number-selector" class="hidden mobile">
      <p id="one">1</p>
      <p id="two">2</p>
      <p id="three">3</p>
      <p id="four">4</p>
      <p id="five">5</p>
      <p id="six">6</p>
      <p id="seven">7</p>
      <p id="eight">8</p>
      <p id="nine">9</p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <!-- Github Icon -->
    <div id="github-icon">
      <a href="https://github.com/Irishbecky91" aria-label="Link to Rebecca Rayner's LinkedIn account" target="_blank"><i id="github" class="fab fa-github"></i></a>
    </div>

    <!-- Footer Text -->
    <div id="footer-text">
      <p>Created by Rebecca Rayner</p>
    </div>

    <!-- LinkedIn icon -->
    <div id="linkedin-icon">
      <a href="https://www.linkedin.com/in/rebecca-rayner-66044417b/" aria-label="Link to Rebecca Rayner's LinkedIn account" target="_blank"><i id="linkedin" class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script src="assets/javascript/script.js"></script>
</body>
</html>
