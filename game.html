<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/9d283dbd3f.js" crossorigin="anonymous"></script>
  <title>Do You Sudoku? - Game</title>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1><i id="logo" class="far fa-edit"></i> Do You Sudoku?</h1>
  </header>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="instructions.html"><i class="fas fa-book-open"></i> Rules</a>
    <a class="active" href="game.html"><i class="fas fa-edit"></i> Game</a>
  </div>

  <!-- Customisable game settings -->
  <div id="game-options">
    <!-- Pick the appearance of the game page -->
    <div id="theme">
      <h2>Theme: </h2>
      <select name="theme" id="theme">
        <option id="default-theme" value="default">Default</label>
        <option id="dark-theme" value="dark">Dark</label>
        <option id="seaside-theme" value="seaside">Seaside</label>
        <option id="coffee-theme" value="coffee">Coffee</label>
      </select>
    </div>
  
    <!-- Pick the game difficulty -->
    <div id="difficulty">
      <h2>Difficulty: </h2>
      <label>Easy</label>
      <input id="easy-diff" type="radio" name="difficulty" checked>
      <label>Intermediate</label>
      <input id="intermidiate-diff" type="radio" name="difficulty">
      <label>Hard</i></label>
      <input id="hard-diff" type="radio" name="difficulty">
      <label>Hardcore</i></label>
      <input id="hardcore-diff" type="radio" name="difficulty">
    </div>

    <!-- Pick the time limit for your game -->
    <div id="game-time">
      <h2>Time: </h2>
      <select name="game-time" id="game-time">
        <option id="mins-3" value="three-min">3 minutes</option>
        <option id="mins-5" value="five-min">5 minutes</option>
        <option id="mins-10" value="ten-min">10 minutes</option>
      </select>
    </div>
  </div>
  <!-- Press this to start the game -->
  <button id="start-game-btn">Start New Game</button>

  <!-- Main content section -->
  <!-- Shows the remaining lives and timer for the game -->
  <div id="stats">
    <p id="timer"></p>
    <p id="lives"></p>
  </div>

  <!-- The game board -->
  <div id="game">
    <div id="grid"></div>

    <!-- The number selector for the game -->
    <div id="number-selector" class="hidden">
      <p id="one">1</p>
      <p id="two">2</p>
      <p id="three">3</p>
      <p id="four">4</p>
      <p id="five">5</p>
      <p id="six">6</p>
      <p id="seven">7</p>
      <p id="eight">8</p>
      <p id="nine">9</p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <!-- Github Icon -->
    <div id="github-icon">
      <a href="https://github.com/Irishbecky91" aria-label="Link to Rebecca Rayner's LinkedIn account"><i id="github" class="fab fa-github"></i></a>
    </div>

    <!-- Footer Text -->
    <div id="footer-text">
      <p>Created by Rebecca Rayner</p>
    </div>

    <!-- LinkedIn icon -->
    <div id="linkedin-icon">
      <a href="https://www.linkedin.com/in/rebecca-rayner-66044417b/" aria-label="Link to Rebecca Rayner's LinkedIn account"><i id="linkedin" class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <script src="assets/javascript/script.js"></script>
</body>
</html>
