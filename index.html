<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/9d283dbd3f.js" crossorigin="anonymous"></script>
  <title>CheckBox</title>
</head>
<body>
  <header>
    <h1><i class="far fa-check-square"></i>CheckBox</h1>
  </header>
  
  <!-- Container for To-Do Task List -->
  <div class="container">
    <!-- Theme's image, refresh button and current date -->
    <div class="image-section">
      <div class="refresh-btn"></div>
      <div id="date"></div>
    </div>

    <!-- List of tasks -->
    <div class="task-list">
      <ul id="task-list">
        <!-- Tasks will be added to unordered list here -->
      </ul>
    </div>

    <!-- Section for adding tasks to list -->
    <div class="add-task">
      <i class="fas fa-plus-circle"></i>
      <input type="text" id="input" placeholder="Add a task">
    </div>
  </div>

  <footer>

  </footer>
  <script src="assets/javascript/script.js"></script>
</body>
</html>
